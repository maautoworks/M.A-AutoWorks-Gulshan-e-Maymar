<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order | M.A AutoWorks</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="M.A AutoWorks Logo" onerror="this.src='https://via.placeholder.com/150x50/FFD700/000000?text=M.A+AutoWorks'">
            </a>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="index.html#shop">Shop</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <button class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <section class="section order-section">
        <div class="container order-container">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="orderItemDisplay">
                    <img id="orderImg" src="" alt="Product">
                    <div>
                        <h3 id="orderName">Product Name</h3>
                        <p id="orderPrice" class="price">Rs. 0</p>
                    </div>
                </div>
            </div>

            <form id="orderForm" class="order-form" onsubmit="submitOrder(event)">
                <h2>Delivery Details</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="custName" required placeholder="Enter your full name">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="custPhone" required placeholder="03XX-XXXXXXX">
                    </div>
                    <div class="form-group">
                        <label>WhatsApp Number</label>
                        <input type="tel" id="custWhatsapp" required placeholder="03XX-XXXXXXX">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="custEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="custCity" required placeholder="e.g., Lahore, Karachi">
                </div>
                <div class="form-group">
                    <label>Full Address</label>
                    <textarea id="custAddress" rows="3" required placeholder="House #, Street, Area"></textarea>
                </div>
                
                <input type="hidden" id="productId">
                
                <button type="submit" class="btn btn-primary btn-block">Confirm Order via WhatsApp</button>
                <p class="form-note">* You will be redirected to WhatsApp to confirm your order with the seller.</p>
            </form>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const name = urlParams.get('name');
            const price = urlParams.get('price');
            const img = urlParams.get('img');

            if(id) {
                document.getElementById('productId').value = id;
                document.getElementById('orderName').innerText = name || 'Unknown Product';
                document.getElementById('orderPrice').innerText = 'Rs. ' + price;
                document.getElementById('orderImg').src = img || 'https://via.placeholder.com/150';
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
